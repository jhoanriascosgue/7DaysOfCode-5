<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional: puedes agregar estilos en un archivo CSS separado -->
</head>
<body>
    <h1>Lista de Compras</h1>
    <form id="formulario">
        <label for="alimento">¿Qué alimento deseas agregar?</label><br>
        <input type="text" id="alimento" required><br><br>

        <label for="categoria">¿En qué categoría se encaja?</label><br>
        <select id="categoria" required>
            <option value="">Selecciona una categoría</option>
            <option value="frutas">Frutas</option>
            <option value="lacteos">Lácteos</option>
            <option value="congelados">Congelados</option>
            <option value="dulces">Dulces</option>
            <option value="otros">Otros</option>
        </select><br><br>

        <button type="submit">Agregar a la lista</button>
    </form>

    <button id="finalizar">Finalizar lista</button>

    <div id="resultado">
        <h2>Lista de Compras:</h2>
        <pre id="lista"></pre>
    </div>

    <script src="Dia_5.js"></script> <!-- Enlazamos el archivo JavaScript -->
</body>
</html>
